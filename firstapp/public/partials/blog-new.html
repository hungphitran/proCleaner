<div class="container" ng-controller='adminController_new'>
	<title>Thêm Blog</title>
	<div style="margin-top:20px;"></div>
	<div style="text-align:center">
		<button class="btn btn-danger" ng-disabled="checkError()" ng-click="addNewBlog()" type="button"><h2 style="text-align:center">Thêm Blog </h2></button>
	</div>
	<br/>
	<div style="color:red">
			Thông báo
			<div class="well">
				<p ng-show="thongbao.url!=''">{{thongbao.url}}</p>
				<p ng-show="thongbao.ten!=''">{{thongbao.ten}}</p>
				<p ng-show="thongbao.tags!=''">{{thongbao.tags}}</p>
				<p ng-show="thongbao.noidung!=''">{{thongbao.noidung}}</p>
				<p ng-show="thongbao.noidungdaidien!=''">{{thongbao.noidungdaidien}}</p>
			</div>
	</div>
	<div></div>
	<br/>
	<div class="input-group">
		<span class="input-group-addon" id="basic-addon1">Tên blog</span>
		<input type="text" class="form-control" ng-model="Blog.ten" value="{{Blog.ten}}">
	</div>
	<br />
	<div class="form-group form-inline">
		<div>
			<div class="input-group">
				<span class="input-group-addon" id="basic-addon1">Tags</span>
				<select class="form-control" ng-model="TagIndex" style="min-width:400px;">
					<option ng-repeat='tag in Blog.tags'>{{tag}}</option>
				</select>
				<span class="input-group-btn">
					<button class="btn btn-danger" type="button" ng-click="removeTag()">Xóa tag</button>
				</span>
			</div>
			<div class="input-group pull-right">
				<input type="text" class="form-control" ng-model="NewTag" style="min-width:400px;">
				<span class="input-group-btn">
					<button class="btn btn-danger" type="button" ng-click="addNewTag()" ng-disabled="thongbao.newtag!=''">Thêm tag</button>
				</span>
			</div>
		</div>
		<div>
			<div class="input-group">
				<p style="color:blue">Tags : {{Blog.tags.toString()}}</p>
			</div>
			<div class="input-group pull-right">
				<p style="color:red">{{thongbao.newtag}}</p>
			</div>
		</div>
	</div>
	<br/>
	<div class="input-group">
		<span class="input-group-addon" id="basic-addon1">Url: procleaner.vn/blog/</span>
		<input type="text" class="form-control" ng-model="Blog.url" value="{{Blog.url}}">
	</div>
	<br/>
	<div class="input-group">
		<span class="input-group-addon" id="basic-addon1">Nội dung đại diện</span>
		<text-angular ng-model="Blog.noidungdaidien"></text-angular>
	</div>
	<br/>
	<div class="input-group">
		<span class="input-group-addon" id="basic-addon1">Nội dung</span>
		<text-angular ng-model="Blog.noidung"></text-angular>
	</div>
	<br/>
	
	<br/>
</div>
